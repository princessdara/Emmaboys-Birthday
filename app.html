<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
    <title>GIVEAWAY</title>
  </head>
  <body>
<div class="navbar">
    <a  href="#">
      <img src="download.jpg " width="65" height="65"  alt="" class="img">
    </a>
    <a href="#" class="pictag">GUESS RIGHT AND RECIEVE YOUR AIRTIME!!!!!</a>
  </div>

  <marquee style="margin-bottom: 2%; font-size: larger; ">Happy Birthday To Me!!!</marquee>

<div class="container">
  <h3 style="text-align: center; color: burlywood; cursor: pointer;">Try and Guess From 1 to 4</h3>
  <section id="game">
    <div class="gamecontent">
        <h1 id="joke" style="background-color: orchid; left: 0; right: 0; cursor: pointer; text-align: center; ">Guess And Win</h1>
        <div class="gameblock">
            <div class="display">
                <h1 id="Number"></h1>
            </div>

            <div class="guessinput">
                <input type="number" id="text" placeholder="Enter your Guess"> <br>
                <button type="button" class="btn btn-warning" onclick="guess();">Guess</button>
            </div>

          
        </div>
    </div>
  </section>

  <div class="result">
    <div class="alert alert-primary" id="result" role="alert">
        Congrats!!! You guessed right. Wait for the Page to generate your Airtime.
    </div>
      <h1 id="count"></h1>
    <p></p>
</div>

</div>









   <script src="app.js"></script>
  </body>
</html>
